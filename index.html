<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SocioBook</title>
    <link rel="icon" href="favicon.png" type="image/x-icon"/>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.4/css/bulma.min.css">
    <link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.7.0/css/all.css' integrity='sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ' crossorigin='anonymous'>
  </head>
  <body>

        <nav class="navbar is-info" role="navigation" aria-label="main navigation">
                <div class="navbar-brand">
                  <a class="navbar-item" href="index.html">
                    <p id="logo">Socio<b>Book</b></p>
                  </a>
                  
                  <a class="navbar-item">
                        <i class='fas fa-search' style='font-size:24px'></i>
                </a>
            <a class="navbar-item">
                    <i class='fas fa-user-friends' style='font-size:24px'></i>
            </a>
      
            <a class="navbar-item">
                    <i class='fas fa-comment-alt' style='font-size:24px'></i>
            </a>

            <a class="navbar-item">
                    <i class='fas fa-bell' style='font-size:24px'></i>
            </a>

      

                  <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                  </a>
                </div>
              
                <div id="navbarBasicExample" class="navbar-menu">
                  <div class="navbar-start">

                       

                    <div class="navbar-item has-dropdown is-hoverable">
                      <a class="navbar-link">
                          <i class='far fa-bookmark' style='font-size:20px'></i>
                      </a>
              
                      <div class="navbar-dropdown">
                        <a class="navbar-item">
                          Edit Profile
                        </a>
                        <a class="navbar-item">
                          Pages
                        </a>
                        <a class="navbar-item">
                          Firends
                        </a>
                        <a class="navbar-item">
                          Groups
                        </a>
                        <hr class="navbar-divider">
                        <a class="navbar-item">
                          Report an issue
                        </a>
                      </div>
                    </div>
                  </div>
              
                  <div class="navbar-end">
                    <div class="navbar-item">
                      <div class="buttons">
                        
                          
                        <a class="button is-white">
                          <strong>Sign up</strong>
                        </a>
                        <a class="button is-warning">
                          <strong>Log in</strong>
                        </a>
                        
                      </div>
                    </div>
                  </div>
                </div>
              </nav>




              



        <script>
                (function() {
                  var burger = document.querySelector('.burger');
                  var nav = document.querySelector('#'+burger.dataset.target);
                 
                  burger.addEventListener('click', function(){
                    burger.classList.toggle('is-active');
                    nav.classList.toggle('is-active');
                  });
                })();
                </script>
              </body>
            </html>
